<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume Studio — Официальный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090f;
            --surface: #111118;
            --card: #16161f;
            --accent: #b47eff;
            --accent2: #ff6eb4;
            --text: #e8e4f0;
            --muted: #7a7590;
            --border: rgba(180,120,255,0.15);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }

        /* Шапка */
        header {
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; height: 70px;
            background: rgba(9,9,15,0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo-icon { width: 35px; height: 35px; background: linear-gradient(135deg, var(--accent), var(--accent2)); border-radius: 8px; overflow: hidden; }
        .logo-icon img { width: 100%; height: 100%; object-fit: cover; }
        .logo-text { font-family: 'Unbounded', cursive; font-size: 1.1rem; font-weight: 700; }

        /* Кнопки */
        .btn { padding: 0.6rem 1.2rem; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-flex; align-items: center; }
        .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent2)); color: white; }
        .btn-ghost { background: transparent; color: var(--muted); border: 1px solid var(--border); margin-right: 8px; }
        .btn-ghost:hover { color: var(--accent); border-color: var(--accent); }

        /* Секция Hero */
        .hero { padding: 100px 5%; text-align: center; background: radial-gradient(circle at top, rgba(180,120,255,0.12) 0%, transparent 70%); }
        .hero h1 { font-family: 'Unbounded', cursive; font-size: clamp(2rem, 7vw, 3.5rem); margin-bottom: 1rem; }
        .hero h1 span { background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { max-width: 600px; margin: 0 auto 2.5rem; color: var(--muted); }

        /* --- МОДАЛЬНЫЕ ОКНА --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); z-index: 1000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--surface); border: 1px solid var(--border);
            width: 100%; max-width: 400px; padding: 40px; border-radius: 24px;
            position: relative; transform: translateY(20px); transition: 0.3s;
        }
        .modal-overlay.active .modal { transform: translateY(0); }

        .modal-close { position: absolute; top: 20px; right: 20px; background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; }
        .modal-title { font-family: 'Unbounded', cursive; font-size: 1.2rem; margin-bottom: 8px; text-align: center; }
        .modal-subtitle { color: var(--muted); font-size: 0.85rem; text-align: center; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--muted); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .form-input { width: 100%; background: var(--card); border: 1px solid var(--border); color: white; padding: 12px 16px; border-radius: 12px; outline: none; transition: 0.3s; }
        .form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(180,120,255,0.1); }

        .switch-auth { margin-top: 20px; text-align: center; font-size: 0.85rem; color: var(--muted); }
        .switch-auth span { color: var(--accent); cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">
        <div class="logo-icon">
            <img src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="Logo">
        </div>
        <span class="logo-text">Yume Studio</span>
    </a>
    <div class="header-right">
        <button class="btn btn-ghost" onclick="openModal('login')">Войти</button>
        <a href="https://t.me/yumestudioo" class="btn btn-primary">Telegram</a>
    </div>
</header>

<section class="hero">
    <h1>Голос твоего <span>аниме</span></h1>
    <p>Профессиональная озвучка и высокое качество видео. Присоединяйтесь к сообществу Yume Studio.</p>
    <div style="display: flex; gap: 12px; justify-content: center;">
        <button class="btn btn-primary" style="padding: 1rem 2rem" onclick="openModal('register')">Начать просмотр</button>
        <a href="https://t.me/yumestudioo" class="btn btn-ghost" style="padding: 1rem 2rem">Наш канал</a>
    </div>
</section>

<div class="modal-overlay" id="authModal" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closeModal(true)">×</button>
        
        <div id="loginFields">
            <h2 class="modal-title">С возвращением</h2>
            <p class="modal-subtitle">Введите ваши данные для входа</p>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            <button class="btn btn-primary" style="width: 100%; justify-content: center; padding: 12px;">Войти</button>
            <p class="switch-auth">Нет аккаунта? <span onclick="toggleAuth('register')">Регистрация</span></p>
        </div>

        <div id="registerFields" style="display: none;">
            <h2 class="modal-title">Регистрация</h2>
            <p class="modal-subtitle">Станьте частью Yume Studio</p>
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-input" placeholder="Ваш никнейм">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" placeholder="Придумайте пароль">
            </div>
            <button class="btn btn-primary" style="width: 100%; justify-content: center; padding: 12px;">Создать аккаунт</button>
            <p class="switch-auth">Уже есть аккаунт? <span onclick="toggleAuth('login')">Войти</span></p>
        </div>
    </div>
</div>

<script>
    const modalOverlay = document.getElementById('authModal');
    const loginFields = document.getElementById('loginFields');
    const registerFields = document.getElementById('registerFields');

    function openModal(type) {
        modalOverlay.classList.add('active');
        toggleAuth(type);
    }

    function closeModal(force = false) {
        // Закрываем либо принудительно (крестик), либо при клике на темный фон
        modalOverlay.classList.remove('active');
    }

    function toggleAuth(type) {
        if (type === 'login') {
            loginFields.style.display = 'block';
            registerFields.style.display = 'none';
        } else {
            loginFields.style.display = 'none';
            registerFields.style.display = 'block';
        }
    }
</script>

</body>
</html>
