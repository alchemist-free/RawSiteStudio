<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yume Studio — Студия озвучки аниме</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #09090f;
    --surface: #111118;
    --card: #16161f;
    --border: rgba(180,120,255,0.15);
    --accent: #b47eff;
    --accent2: #ff6eb4;
    --accent3: #6ee7ff;
    --text: #e8e4f0;
    --muted: #7a7590;
    --glow: 0 0 30px rgba(180,120,255,0.3);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Manrope', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 40% at 20% 10%, rgba(100,40,180,0.18) 0%, transparent 70%),
      radial-gradient(ellipse 40% 50% at 80% 80%, rgba(255,80,150,0.1) 0%, transparent 70%),
      radial-gradient(ellipse 50% 30% at 50% 50%, rgba(30,10,60,0.5) 0%, transparent 100%);
    pointer-events: none;
    z-index: 0;
  }

  .stars { position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none; }
  .star {
    position: absolute; background: white; border-radius: 50%;
    animation: twinkle var(--d, 3s) ease-in-out infinite alternate;
  }
  @keyframes twinkle { from { opacity: 0.1; } to { opacity: 0.8; } }

  header {
    position: sticky; top: 0; z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 2rem; height: 64px;
    background: rgba(9,9,15,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
  }

  .logo {
    display: flex; align-items: center; cursor: pointer;
  }

  .logo-icon {
    width: 32px; height: 32px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 8px; display: flex; align-items: center; justify-content: center;
    font-size: 1rem; flex-shrink: 0;
  }

  nav { display: flex; align-items: center; gap: 0.25rem; }

  nav a {
    color: var(--muted); text-decoration: none; padding: 0.4rem 0.85rem;
    border-radius: 8px; font-size: 0.85rem; font-weight: 600;
    transition: all 0.2s; cursor: pointer;
  }
  nav a:hover, nav a.active { color: var(--text); background: rgba(180,120,255,0.12); }
  nav a.active { color: var(--accent); }

  .header-right { display: flex; align-items: center; gap: 0.75rem; }

  .btn {
    padding: 0.45rem 1.1rem; border-radius: 8px; font-size: 0.82rem; font-weight: 700;
    font-family: 'Manrope', sans-serif; cursor: pointer; transition: all 0.2s; border: none;
  }
  .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--muted); }
  .btn-ghost:hover { border-color: var(--accent); color: var(--accent); }
  .btn-primary {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: white; box-shadow: 0 4px 15px rgba(180,120,255,0.3);
  }
  .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(180,120,255,0.4); }

  .page { display: none; position: relative; z-index: 1; }
  .page.active { display: block; }

  .hero {
    min-height: calc(100vh - 64px);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    text-align: center; padding: 4rem 2rem; position: relative;
  }

  .hero-badge {
    display: inline-flex; align-items: center; gap: 0.5rem;
    padding: 0.35rem 1rem; border-radius: 50px;
    border: 1px solid rgba(180,120,255,0.3); background: rgba(180,120,255,0.08);
    font-size: 0.72rem; font-weight: 700; color: var(--accent);
    letter-spacing: 0.06em; text-transform: uppercase; margin-bottom: 2rem;
    animation: fadeUp 0.8s ease both;
  }

  .hero h1 {
    font-family: 'Unbounded', cursive; font-size: clamp(1.8rem, 5vw, 4rem); font-weight: 700;
    line-height: 1.2; margin-bottom: 1.5rem; animation: fadeUp 0.8s 0.1s ease both;
  }

  .hero h1 span {
    background: linear-gradient(135deg, var(--accent), var(--accent2), var(--accent3));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }

  .hero p {
    font-size: 1rem; color: var(--muted); max-width: 500px;
    line-height: 1.75; margin-bottom: 0.6rem; font-weight: 400;
    animation: fadeUp 0.8s 0.2s ease both;
  }

  .hero p.tagline {
    font-size: 0.9rem; color: var(--accent); font-style: italic;
    font-weight: 500; margin-bottom: 2.5rem;
    animation: fadeUp 0.8s 0.25s ease both;
  }

  .hero-actions {
    display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;
    margin-bottom: 4rem; animation: fadeUp 0.8s 0.3s ease both;
  }

  .btn-large { padding: 0.8rem 2rem; font-size: 0.9rem; border-radius: 12px; }

  .hero-stats { display: flex; gap: 3rem; animation: fadeUp 0.8s 0.4s ease both; }

  .stat { text-align: center; }
  .stat-num {
    font-family: 'Unbounded', cursive; font-size: 1.8rem; font-weight: 700;
    background: linear-gradient(135deg, var(--accent), var(--accent3));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .stat-label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.06em; margin-top: 0.2rem; font-weight: 600; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .section { padding: 4rem 2rem; max-width: 1280px; margin: 0 auto; }
  .section-header { display: flex; align-items: baseline; justify-content: space-between; margin-bottom: 2rem; }
  .section-title { font-family: 'Unbounded', cursive; font-size: 1rem; font-weight: 600; color: var(--text); }
  .section-title span { color: var(--accent); }
  .see-all { font-size: 0.8rem; color: var(--accent); cursor: pointer; font-weight: 600; opacity: 0.8; transition: opacity 0.2s; }
  .see-all:hover { opacity: 1; }

  .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1.25rem; }

  .anime-card {
    border-radius: 12px; overflow: hidden; background: var(--card);
    border: 1px solid var(--border); cursor: pointer;
    transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s; position: relative;
  }
  .anime-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 16px 40px rgba(0,0,0,0.5), 0 0 20px rgba(180,120,255,0.15);
    border-color: rgba(180,120,255,0.4);
  }

  .anime-poster-placeholder {
    width: 100%; aspect-ratio: 2/3;
    display: flex; align-items: center; justify-content: center; font-size: 3rem;
    position: relative; overflow: hidden;
  }
  .anime-poster-placeholder::after {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(135deg, transparent 40%, rgba(180,120,255,0.1));
  }

  .anime-card-badge {
    position: absolute; top: 8px; left: 8px; padding: 2px 8px; border-radius: 4px;
    font-size: 0.6rem; font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase;
    font-family: 'Manrope', sans-serif;
  }
  .badge-new { background: var(--accent2); color: white; }
  .badge-ongoing { background: var(--accent3); color: #09090f; }
  .badge-completed { background: rgba(180,120,255,0.3); color: var(--accent); border: 1px solid rgba(180,120,255,0.4); }

  .anime-card-info { padding: 0.75rem; }
  .anime-card-title { font-size: 0.82rem; font-weight: 700; line-height: 1.3; margin-bottom: 0.3rem; color: var(--text); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .anime-card-meta { display: flex; align-items: center; justify-content: space-between; font-size: 0.7rem; color: var(--muted); font-weight: 500; }
  .anime-rating { display: flex; align-items: center; gap: 0.2rem; color: #ffd166; }

  .featured-carousel { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 4rem; }
  .featured-card {
    border-radius: 16px; overflow: hidden; position: relative; aspect-ratio: 16/9;
    cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;
  }
  .featured-card:hover { transform: scale(1.02); box-shadow: 0 20px 50px rgba(0,0,0,0.6), var(--glow); }
  .featured-card-bg { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 5rem; }
  .featured-card:first-child .featured-card-bg { background: linear-gradient(135deg, #1a0535, #4a1f8a); }
  .featured-card:last-child .featured-card-bg { background: linear-gradient(135deg, #0a0a20, #1a1a60); }
  .featured-card-overlay {
    position: absolute; inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 60%);
    padding: 1.25rem; display: flex; flex-direction: column; justify-content: flex-end;
  }
  .featured-card-ep { font-size: 0.65rem; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); margin-bottom: 0.3rem; font-weight: 700; }
  .featured-card-title { font-family: 'Unbounded', cursive; font-size: 0.9rem; font-weight: 600; line-height: 1.3; }

  /* CATALOG */
  .catalog-layout { display: grid; grid-template-columns: 240px 1fr; gap: 2rem; max-width: 1280px; margin: 0 auto; padding: 2rem; }
  .filters-panel { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; height: fit-content; position: sticky; top: 80px; }
  .filter-section { margin-bottom: 1.5rem; }
  .filter-label { font-size: 0.67rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--muted); font-weight: 700; margin-bottom: 0.75rem; }
  .filter-tags { display: flex; flex-wrap: wrap; gap: 0.4rem; }
  .filter-tag {
    padding: 0.3rem 0.7rem; border-radius: 6px; font-size: 0.72rem; font-weight: 600;
    border: 1px solid var(--border); background: transparent; color: var(--muted);
    cursor: pointer; font-family: 'Manrope', sans-serif; transition: all 0.2s;
  }
  .filter-tag:hover, .filter-tag.active { border-color: var(--accent); color: var(--accent); background: rgba(180,120,255,0.1); }
  .filter-range { width: 100%; margin-top: 0.5rem; accent-color: var(--accent); }
  .catalog-controls { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
  .catalog-count { font-size: 0.8rem; color: var(--muted); font-weight: 500; }
  .catalog-sort { display: flex; align-items: center; gap: 0.5rem; font-size: 0.8rem; color: var(--muted); }
  .sort-select { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 0.4rem 0.8rem; border-radius: 8px; font-size: 0.8rem; font-family: 'Manrope', sans-serif; cursor: pointer; }

  .search-input-group { position: relative; display: flex; align-items: center; }
  .search-icon { position: absolute; left: 1rem; color: var(--muted); font-size: 1rem; pointer-events: none; }
  .search-input {
    width: 100%; background: var(--card); border: 1px solid var(--border); color: var(--text);
    padding: 0.85rem 1rem 0.85rem 2.8rem; border-radius: 12px; font-size: 0.9rem;
    font-family: 'Manrope', sans-serif; font-weight: 500;
    transition: border-color 0.2s, box-shadow 0.2s; outline: none;
  }
  .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(180,120,255,0.15); }
  .search-input::placeholder { color: var(--muted); }

  /* PLAYER */
  .player-layout { max-width: 1280px; margin: 0 auto; padding: 1.5rem 2rem; display: grid; grid-template-columns: 1fr 320px; gap: 2rem; }
  .video-container { background: #000; border-radius: 16px; overflow: hidden; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; position: relative; }
  .video-placeholder { width: 100%; height: 100%; background: linear-gradient(135deg, #0d0020, #1a0040); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; }
  .play-btn-big { width: 80px; height: 80px; background: linear-gradient(135deg, var(--accent), var(--accent2)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 0 40px rgba(180,120,255,0.5); }
  .play-btn-big:hover { transform: scale(1.1); box-shadow: 0 0 60px rgba(180,120,255,0.7); }
  .video-controls { position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
  .progress-bar-wrap { background: rgba(255,255,255,0.15); border-radius: 4px; height: 4px; margin-bottom: 0.75rem; cursor: pointer; position: relative; }
  .progress-bar-fill { background: linear-gradient(90deg, var(--accent), var(--accent2)); border-radius: 4px; height: 100%; width: 0%; }
  .video-ctrl-row { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
  .ctrl-left, .ctrl-right { display: flex; align-items: center; gap: 0.75rem; }
  .ctrl-btn { background: none; border: none; color: white; font-size: 1rem; cursor: pointer; opacity: 0.8; transition: opacity 0.2s; padding: 0.2rem; font-family: 'Manrope', sans-serif; }
  .ctrl-btn:hover { opacity: 1; }
  .time-display { font-size: 0.75rem; color: rgba(255,255,255,0.7); font-weight: 500; }
  .volume-slider { width: 70px; accent-color: var(--accent); }
  .player-info { margin-top: 1.5rem; }
  .player-title { font-family: 'Unbounded', cursive; font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem; }
  .player-meta-row { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
  .player-meta-row span { font-size: 0.8rem; color: var(--muted); font-weight: 500; }
  .genres-row { display: flex; gap: 0.4rem; flex-wrap: wrap; margin-bottom: 1.25rem; }
  .genre-tag { padding: 0.3rem 0.8rem; border-radius: 50px; font-size: 0.7rem; font-weight: 700; border: 1px solid rgba(180,120,255,0.3); color: var(--accent); background: rgba(180,120,255,0.08); }
  .player-desc { font-size: 0.85rem; color: var(--muted); line-height: 1.75; font-weight: 400; }

  .ep-list-panel { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
  .ep-list-header { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
  .ep-list-title { font-size: 0.85rem; font-weight: 700; }
  .ep-list-count { font-size: 0.75rem; color: var(--muted); }
  .ep-list-scroll { height: 450px; overflow-y: auto; }
  .ep-list-scroll::-webkit-scrollbar { width: 4px; }
  .ep-list-scroll::-webkit-scrollbar-track { background: transparent; }
  .ep-list-scroll::-webkit-scrollbar-thumb { background: rgba(180,120,255,0.3); border-radius: 2px; }
  .ep-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1.25rem; cursor: pointer; transition: background 0.15s; border-bottom: 1px solid rgba(255,255,255,0.03); }
  .ep-item:hover { background: rgba(180,120,255,0.08); }
  .ep-item.current { background: rgba(180,120,255,0.15); border-left: 3px solid var(--accent); }
  .ep-num { font-size: 0.75rem; color: var(--muted); width: 24px; text-align: center; font-weight: 500; }
  .ep-info { flex: 1; }
  .ep-title { font-size: 0.78rem; font-weight: 600; margin-bottom: 0.15rem; }
  .ep-dur { font-size: 0.68rem; color: var(--muted); }
  .ep-watched { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); flex-shrink: 0; }

  .voice-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; }
  .voice-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 1.25rem 1rem; text-align: center; cursor: pointer; transition: all 0.2s; }
  .voice-card:hover { border-color: rgba(180,120,255,0.4); transform: translateY(-3px); }
  .voice-avatar { width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 0.75rem; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid var(--border); }
  .voice-name { font-size: 0.78rem; font-weight: 700; margin-bottom: 0.2rem; }
  .voice-role { font-size: 0.65rem; color: var(--muted); }

  .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 2rem; }
  .tab { padding: 0.75rem 1.5rem; font-size: 0.82rem; font-weight: 700; font-family: 'Manrope', sans-serif; color: var(--muted); cursor: pointer; border: none; background: none; border-bottom: 2px solid transparent; margin-bottom: -1px; transition: all 0.2s; }
  .tab:hover { color: var(--text); }
  .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

  .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); backdrop-filter: blur(8px); z-index: 200; display: flex; align-items: center; justify-content: center; padding: 1rem; opacity: 0; pointer-events: none; transition: opacity 0.25s; }
  .modal-overlay.open { opacity: 1; pointer-events: all; }
  .modal { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; width: 100%; max-width: 420px; padding: 2.5rem; transform: translateY(20px); transition: transform 0.25s; }
  .modal-overlay.open .modal { transform: translateY(0); }
  .modal-title { font-family: 'Unbounded', cursive; font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem; text-align: center; }
  .modal-subtitle { font-size: 0.82rem; color: var(--muted); text-align: center; margin-bottom: 2rem; }
  .form-group { margin-bottom: 1rem; }
  .form-label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: 0.06em; margin-bottom: 0.4rem; }
  .form-input { width: 100%; background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 0.7rem 1rem; border-radius: 10px; font-size: 0.9rem; font-family: 'Manrope', sans-serif; outline: none; transition: border-color 0.2s; }
  .form-input:focus { border-color: var(--accent); }
  .modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--muted); font-size: 1.2rem; cursor: pointer; }
  .modal-close:hover { color: var(--text); }

  .toast-wrap { position: fixed; bottom: 2rem; right: 2rem; z-index: 300; display: flex; flex-direction: column; gap: 0.75rem; pointer-events: none; }
  .toast { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 0.75rem 1.25rem; font-size: 0.82rem; font-weight: 500; display: flex; align-items: center; gap: 0.75rem; animation: slideIn 0.3s ease; max-width: 320px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); }
  @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

  .about-hero { padding: 4rem 2rem; max-width: 800px; margin: 0 auto; text-align: center; }
  .about-hero h2 { font-family: 'Unbounded', cursive; font-size: 1.8rem; font-weight: 700; margin-bottom: 1.5rem; }
  .about-hero p { font-size: 0.95rem; color: var(--muted); line-height: 1.8; margin-bottom: 1rem; font-weight: 400; }

  .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; max-width: 900px; margin: 0 auto; padding: 0 2rem 4rem; }
  .team-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 2rem 1.5rem; text-align: center; transition: transform 0.2s, border-color 0.2s; }
  .team-card:hover { transform: translateY(-4px); border-color: rgba(180,120,255,0.4); }
  .team-avatar { width: 72px; height: 72px; border-radius: 50%; margin: 0 auto 1rem; font-size: 2rem; display: flex; align-items: center; justify-content: center; border: 2px solid rgba(180,120,255,0.3); background: var(--surface); }
  .team-name { font-weight: 700; margin-bottom: 0.3rem; font-size: 0.9rem; }
  .team-role { font-size: 0.75rem; color: var(--muted); }

  .search-page-wrap { max-width: 900px; margin: 0 auto; padding: 2rem; }
